name: Tagged Release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-tagged-release:
    name: Build and Create Tagged Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Install archive tools
        run: sudo apt install zip

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get variables
        id: get_vars
        run: |
          echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "DATE=$(date +'%D')" >> $GITHUB_OUTPUT

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version: 18.x

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            **/.yarn/cache
            **/.yarn/unplugged
            **/.yarn/build-state.yml
            **/.yarn/install-state.gz
            **/.pnp.*
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Yarn
        run: npm install -g yarn

      - name: Build Web Assets
        working-directory: ./web
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Bundle files
        run: |
          mkdir -p ./temp/snowy_shops
          mkdir -p ./temp/snowy_shops/web
          cp -r ./web/build ./temp/snowy_shops/web/build
          cd ./temp && zip -r ../snowy_shops.zip ./snowy_shops

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Snowy Shops - ${{ steps.get_vars.outputs.VERSION_TAG }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: snowy_shops.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          